<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--jquery.validate-->
    <script type="text/javascript" src="js/rejist.js" ></script>

</head>
<body>
    <form class="form-horizontal" id="register_form" style="padding: 30px 100px 100px; align-content: center" action="#" method="post">
        <fieldset>
            <legend><b style="text-align: center">注册账号</b></legend>
        </fieldset>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">*名称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="请填写派出所名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*所辖区域</label>
            <select class="col-lg-1 input-sm" id="province" style="margin-left: 15px">
                <option id="pro">-省-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
            <select class="col-lg-1 input-sm" id="city" style="margin-left: 9px">
                <option id="cit">-市-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
            <select class="col-lg-1 input-sm" id="area" style="margin-left: 10px">
                <option id="are">-县-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
            <select class="col-lg-1 input-sm" id="railway" style="margin-left: 10px">
                <option id="rai">-铁路-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">*地址</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="address" placeholder="请精确到门牌号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*类别</label>
            <select class="col-lg-1 input-sm" id="property" style="margin-left: 15px">
                <option id="proy">-城区-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
            <select class="col-lg-1 input-sm" id="residence" style="margin-left: 15px">
                <option id="resi">-户籍-</option>
                <option id="1">a</option>
                <option id="2">b</option>
                <option id="3">c</option>
                <option id="4">d</option>
                <option id="5">e</option>
                <option id="6">f</option>
            </select>
        </div>
        <div class="form-group">
            <label for="erea" class="col-sm-3 control-label">*辖区面积</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="erea" placeholder="0 ~ 200万平方公里">
            </div>
        </div>
        <div class="form-group">
            <label for="header_name" class="col-sm-3 control-label">*所长（负责人）姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="header_name">
            </div>
        </div>
        <div class="form-group">
            <label for="header_phone" class="col-sm-3 control-label">*所长（负责人）手机号</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="header_phone">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">*邮箱</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-3 control-label">*值班电话</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="telephone">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">*设置密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-3 control-label">*确认密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="repassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-5">
                <button type="reset" style="width: 100px" id="reset">取消</button>
                <button type="button" style="width: 100px" id="button" onclick="regist()">注册</button>
            </div>
        </div>
    </form>
</body>
</html>
